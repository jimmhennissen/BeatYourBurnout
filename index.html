<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Your Burnout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #222;
      margin-bottom: 3rem;
    }

    .symbols {
      display: flex;
      gap: 2rem;
    }

    .symbol {
      width: 120px;
      height: 120px;
      border: 2px solid #333;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .symbol:hover {
      transform: translateY(-5px);
      border-color: #666;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      left: 30px;
      display: flex;
      gap: 15px;
    }

    .socials a {
      width: 30px;
      height: 30px;
      display: inline-block;
      text-decoration: none;
      border: 1.5px solid #444;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Beat Your Burnout</h1>

  <div class="symbols">
    <a href="#" class="symbol">üî•</a>
    <a href="#" class="symbol">üíß</a>
    <a href="#" class="symbol">üå¨</a>
    <a href="#" class="symbol">üåç</a>
  </div>

  <div class="socials">
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
  </div>
</body>
</html>
